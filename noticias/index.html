<!DOCTYPE html>
<html>
<head>
	<title>Archivos en la carpeta</title>
</head>
<body>
	<h1>Archivos en la carpeta</h1>
	<ul>
		{% for file in site.static_files %}
			{% if file.path contains 'noticias' %}
				<li><a href="{{ file.path }}">{{ file.name }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</body>
</html>
